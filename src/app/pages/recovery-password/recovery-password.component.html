<app-grid>
  <header class="flex w-full h-fit justify-center mt-12">
    <app-redirectify-logo-name></app-redirectify-logo-name>
  </header>
  <div class="flex flex-col items-center w-full ">
    <span class="flex justify-center w-full">
      <p class="text-sm mt-12">
        Insira a baixo seu e-mail para enviarmos <br>
        um link de recuperação para você.
      </p>
    </span>
    <form action="" class="flex flex-col w-full items-center mt-16">
      <span class="flex p-float-label mb-9 w-64 justify-center">
        <input id="email" type="text" pInputText class="border h-10 w-full focus:border-teal-500 hover:border-teal-500 pl-2"/>
        <label for="email">Seu email cadastrado</label>
      </span>
      <div class="flex flex-col gap-5 mt-2">
        <app-button-primary class="w-64" title="Enviar link de recuperação" routerLink="/recoverySend"></app-button-primary>
        <app-button-secundary class="w-64" title="Voltar para login" routerLink=""></app-button-secundary>
      </div>
    </form>
  </div>
</app-grid>
