definitions:
  Link:
    properties:
      atualizado_em:
        type: string
      criado_em:
        type: string
      id:
        type: integer
      link:
        type: string
      nome:
        type: string
      plataforma:
        type: string
      redirecionador:
        type: string
    type: object
  ParametrosKirvano:
    properties:
      customer:
        $ref: '#/definitions/server.customerData'
      event:
        type: string
      products:
        items:
          $ref: '#/definitions/server.productData'
        type: array
    type: object
  PlanoDeAssinatura:
    properties:
      atualizado_em:
        type: string
      criado_em:
        type: string
      id:
        type: integer
      limite_redirecionadores:
        type: integer
      nome:
        type: string
      ordenacao_aleatoria_links:
        type: boolean
      valor:
        type: integer
    type: object
  Redirecionador:
    properties:
      atualizado_em:
        type: string
      codigo_hash:
        type: string
      criado_em:
        type: string
      id:
        type: integer
      nome:
        type: string
      ordem_de_redirecionamento:
        type: string
      usuario:
        type: string
    type: object
  Usuario:
    properties:
      atualizado_em:
        type: string
      cpf:
        type: string
      criado_em:
        type: string
      data_de_nascimento:
        type: string
      email:
        type: string
      id:
        type: integer
      nome:
        type: string
      nome_de_usuario:
        type: string
      plano_de_assinatura:
        type: string
      senha:
        type: string
    type: object
  echo.HTTPError:
    properties:
      message: {}
    type: object
  models.LinkToBatchInsert:
    properties:
      link:
        type: string
      nome:
        type: string
      plataforma:
        type: string
    type: object
  server.customerData:
    properties:
      document:
        type: string
      email:
        type: string
      name:
        type: string
    type: object
  server.productData:
    properties:
      name:
        type: string
    type: object
info:
  contact:
    email: comercialdevops@gmail.com
    name: Equipe da DevOps (Pablo Eduardo, Guilherme Bernardo e Eduardo Henrique)
  description: API para interagir com o Redirectify
  title: API do Redirectify
  version: 1.0.0
paths:
  /kirvano:
    post:
      consumes:
      - application/json
      parameters:
      - description: Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ParametrosKirvano'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Cria um usuário da Kirvano
      tags:
      - Kirvano
  /kirvano/to_user/:hash:
