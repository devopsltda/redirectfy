<app-grid>
<app-navbar></app-navbar>
<p-toast></p-toast>
<div  @fadeIn500ms class="flex flex-col w-full h-full  pt-5  px-10 md:bg-gray-100 bg-white  overflow-hidden ">
  <app-header title="Meus Redirects"></app-header>
  @if (homeData) {
    <app-content-window class="w-full h-[90%] ">
      <div class="flex flex-col w-full h-full overflow-y-auto">
        <span class="flex w-full h-20 py-4  items-center justify-center ">
          <app-button-add routerLink="/newRedirect" class="w-72 h-12" title="Criar Redirect"></app-button-add>
        </span>
        <div class="flex flex-col lg:flex-row  flex-wrap py-2 items-center lg:items-start lg:justify-center  gap-6 w-full h-fit px-2 pt-6">
          @for (item of getDisplayData(); track $index) {
            <app-card-item-link [cardTitle]="item.nome" [hash]="item.codigo_hash" (botãoClicado)="cardEvent($event,item)" ></app-card-item-link>
          }
        </div>
        <div class="flex h-full items-center justify-center">
            <p-paginator [showCurrentPageReport]="true" (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="homeData?.length || 0" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
        </div>

      </div>
    </app-content-window>
  } @else {
    <div class="flex flex-col w-full h-full  md:border rounded-lg gap-8 md:drop-shadow items-center justify-center bg-white">
      <app-icon-box-empty></app-icon-box-empty>
      <p class="text-lg text-center">Você ainda não tem nenhum Redirect. <br> Adicione agora e comece a sua jornada.</p>
      <app-button-add routerLink="/newRedirect" class="w-64" title="Criar Redirect"></app-button-add>
    </div>
  }
  <div class="w-full h-10">
    <app-devops-brand></app-devops-brand>
  </div>
</div>
</app-grid>
